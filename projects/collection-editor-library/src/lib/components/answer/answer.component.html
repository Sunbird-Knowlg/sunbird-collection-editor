<div class="sb-field-group mt-15">
  <label class="fs-0-92">Answers<span class="sb-required">*</span></label><i class="icon info circle ml-2" suiPopup popupDelay="500" popupText="Please provide an answer for the question. Check preview to understand how it would look."></i>
  <div class="sb-field">
    <div class="ckeditor-tool__option mb-5">
      <lib-ckeditor-tool (editorDataOutput)="editorDataHandler($event)"
        [editorDataInput]="editorState.answer"></lib-ckeditor-tool>
    </div>
    <label *ngIf="showFormError && [undefined, ''].includes(editorState.answer)"
        class="sb-color-error fs-0-785">Answer is required</label>
  </div>
</div>
