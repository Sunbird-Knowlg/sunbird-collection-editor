<div class="add-to-library mb-30" *ngIf="!showLibraryPage">
  <lib-editor-header [labelConfigData]="toolbarConfig" (toolbarEmitter)="toolbarEventListener($event)"> </lib-editor-header> <!--// TODO::  *ngIf="treeService.getTreeObject()" -->
  <div class="min-h-500 sb-bg-white">
    <div class="ui">
      <div class="ui twelve column grid m-0">
        <!-- Left Sidebar for cards -->
        <div class="three wide column p-0 h-100vh">
          <lib-fancy-tree  *ngIf="collectionTreeNodes && collectionTreeNodes.data"
          [nodes]="collectionTreeNodes" [options]="{ showConnectors: true }"
          (treeEventEmitter)="treeEventListener($event)" class="sb-collectionTree-fancyTree sb-collectionTree-fancyTreelist">
          </lib-fancy-tree>
        </div>
        <!-- Right Player Sections -->
        <div class="eight wide column bg-white pl-40 mb-10">
          <ng-container *ngIf="isCurrentNodeFolder === true || isCurrentNodeRoot === true">
            <lib-meta-form [rootFormConfig]="rootFormConfig" [nodeMetadata]="selectedNodeData" [unitFormConfig]="unitFormConfig"
            (toolbarEmitter)="toolbarEventListener($event)"></lib-meta-form>
          </ng-container>
          <ng-container *ngIf="isCurrentNodeFolder === false && isCurrentNodeRoot !== true">
              <lib-contentplayer-page  [contentMetadata]="selectedNodeData" ></lib-contentplayer-page>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="showLibraryPage">
  <lib-library [libraryInput]="libraryComponentInput" (libraryEmitter)="libraryEventListener($event)">
  </lib-library>
</ng-container>
