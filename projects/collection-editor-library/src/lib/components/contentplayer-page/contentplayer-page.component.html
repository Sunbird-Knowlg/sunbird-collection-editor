<div class="aspectratio" data-ratio="16:9" #aspectRatio>

<iframe #contentIframe id="contentPlayer" *ngIf="playerType === 'default-player'"  class="contentViewerIframeShadow" name="contentPlayer"></iframe>

<sunbird-epub-player *ngIf="playerType === 'epub-player'" [playerConfig]="playerConfig"
        (playerEvent)="eventHandler($event)" (telemetryEvent)="generateContentReadEvent($event, true)"></sunbird-epub-player>

<sunbird-pdf-player *ngIf="playerType === 'pdf-player'" [playerConfig]="playerConfig"
    (playerEvent)="eventHandler($event)" (telemetryEvent)="generateContentReadEvent($event, true)"></sunbird-pdf-player>

<sunbird-video-player *ngIf="playerType === 'video-player'" [playerConfig]="playerConfig"
(playerEvent)="eventHandler($event)" (telemetryEvent)="generateContentReadEvent($event, true)"></sunbird-video-player>
</div>
<div class="ui grid text-font pt-15 bg-white mx-0 mb-10">
    <div class="four wide column content-details">
        <div class="sb-field-group">
            <label class="sb-color-gray-100">{{labelConfig?.name}}</label>
            <div class="fs-0-92">{{contentDetails?.contentData?.name}}</div>
        </div>
    </div>
    <!-- <div class="two wide column">
        <div class="sb-field-group">
            <label class="sb-color-gray-100">{{labelConfig?.author}}</label>
            <div class="fs-0-92">{{contentDetails?.contentData?.author}}</div>
        </div>
    </div> -->
    <div class="four wide column content-details">
        <div class="sb-field-group">
            <label class="sb-color-gray-100">{{labelConfig?.license}}</label>
            <div class="fs-0-92">{{contentDetails?.contentData?.license}}</div>
        </div>
    </div>
    <div class="four wide column content-details">
        <div class="sb-field-group">
            <label class="sb-color-gray-100">{{labelConfig?.copyrightAndYear}}</label>
            <div class="fs-0-92">{{contentDetails?.contentData?.copyright}}</div>
        </div>
    </div>
</div>
