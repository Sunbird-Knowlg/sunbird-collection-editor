
<div class="d-flex flex-w-wrap content-video__player__details mt-15 pb-0 pl-0">
  <div class="d-flex flex-dc flex-basis-1">
    <div class="content-video__player__title mr-auto sb__ellipsis sb__ellipsis--one mb-5" >{{contentListDetails?.name}} </div>
    <div class="content-video__player__title__subtitle fs-0-785 mb-10"><span class="mr-8" *ngIf="categoryCode && contentListDetails[categoryCode]">By {{contentListDetails[categoryCode]}}</span>
     <span *ngIf="contentListDetails?.me_averageRating"> <span class="mr-8" > {{contentListDetails?.me_averageRating}}</span>
      <i class="icon star"></i> </span>
      <div class="textbookBtnLink"  *ngIf="contentListDetails?.isAdded">
        <button type="button" class="sb-btn-link sb-btn-hover-none py-0
         sb-btn-link-secondary sb-left-icon-btn fs-0-785"><i aria-hidden="true" class="circle check icon green-color"></i>
         {{configService.labelConfig?.lbl?.addedToCollection}}</button>
      </div>
    </div>
  </div>
  <div class="d-flex content-video__player__screenpart mb-10"  (click)="addToLibrary()">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-dark-green font-weight-bold"
    libTelemetryInteract
    [telemetryInteractEdata]="telemetryService.getTelemetryInteractEdata('select_content','click','launch', telemetryService?.telemetryPageId)"
      ><i class="plus square icon"></i>{{configService.labelConfig?.lbl?.selectContent}}</button>
  </div>
</div>
<lib-contentplayer-page [contentMetadata]="contentListDetails"></lib-contentplayer-page>
