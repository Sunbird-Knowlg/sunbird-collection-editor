name: Publish Collection Editor Web Component

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies (legacy peer deps to unblock CI)
        run: npm ci --legacy-peer-deps

      - name: Set package version from tag
        working-directory: web-component
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Build web component
        run: npm run build-web-component

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TARBALL="$(npm pack ./web-component | tail -n1)"
          npm publish "$TARBALL" --access public
      