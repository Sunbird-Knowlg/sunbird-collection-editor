name: Code Quality Checks

on:
  push:
    tags:
      - '*'

jobs:
  code-quality:
    name: Run Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1'

      - name: Installing Angular CLI
        run: npm install -g @angular/cli@16 --no-progress
        
      - name: Restore node_modules cache
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install --no-progress
    
      - name: Save node_modules cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ng lint and building
        run: mkdir -p /tmp/logs && npm run build-lib:prod | tee /tmp/logs/build.log

      - name: Executing test cases
        run: npm run test-coverage | tee /tmp/logs/test_cases.log
      